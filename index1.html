<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color: rgb(36, 31, 43);">
   <section><div class="c1" style="box-sizing: border-box;">
       <u>Attendance Form</u>

   
    </div></section>
   
   <form action="">
       <div class="c2">
           <h1 style="margin-left: 10px; font-family: cursive;"><u>Student's Details</u></h1>
           <label for="">First Name:</label><br>
           <input type="text" placeholder="Enter your first name..."><br>
           <label for="">Last name:</label><br>
           <input type="text" placeholder="Enter your last name."><br>
           
           <label for="">Department:</label><br>
           <select name="Department" id="Department">
            <option value="CSE">Computer science and Technology</option>
            <option value="IT">Information Technology</option>
            <option value="CT">Ceramic Technology</option>
        </select><br>
           <label for="">Subject:</label><br>
           <input type="text" placeholder="Enter Subject"><br>
           <label for="">Date:</label><br>
           <input type="date"> <br>
           <label for="">Time:</label><br>
           <input type="time"><br>
        <label for="">Do u present in the class?</label><br>
        <input type="radio" style="margin-left: 30px;"name="y" value="Yes">
        <label for="Yes">Yes</label><br>
        <input type="radio" style="margin-left: 30px;" name="y" value="No">
        <label for="No">No</label><br>
        <label for="">Feedback:</label><br>
        <textarea name="Feedback" id="Feedback" style="height: 100px; resize: vertical;" placeholder="Share your feedback.."  ></textarea><br>
            
        <input type="submit" value="submit">
       </div>
   </form>

</body>
</html>
